<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden Markov Model - Baum-Welch Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="glass-bg"></div>

    <main class="container">
        <header class="app-header">
            <h1>Baum-Welch Algorithm Visualizer</h1>
            <p>An interactive tool to demonstrate Expectation-Maximization for Hidden Markov Models.</p>
        </header>

        <section class="card setup-section">
            <h2>Model Setup</h2>
            <div class="input-grid">
                <div class="input-group">
                    <label>Hidden States (Comma Separated)</label>
                    <input type="text" id="statesInput" value="Rainy, Sunny" placeholder="E.g., Rainy, Sunny">
                </div>
                <div class="input-group">
                    <label>Observations (Comma Separated)</label>
                    <input type="text" id="obsInput" value="Walk, Shop" placeholder="E.g., Walk, Shop">
                </div>
            </div>
            <button id="updateModelBtn" class="btn primary-btn">Initialize Model Form</button>
        </section>

        <section class="card matrices-section" id="matricesSection" style="display: none;">
            <h2>Initial Parameters (&#955; = &#960;, A, B)</h2>
            
            <div class="matrix-container">
                <div class="matrix-card">
                    <h3>Initial Probabilities (&#960;)</h3>
                    <div id="piMatrix" class="matrix-grid"></div>
                </div>

                <div class="matrix-card">
                    <h3>Transition Probabilities (A)</h3>
                    <div id="aMatrix" class="matrix-grid"></div>
                </div>

                <div class="matrix-card">
                    <h3>Emission Probabilities (B)</h3>
                    <div id="bMatrix" class="matrix-grid"></div>
                </div>
            </div>

            <div class="observation-setup">
                <label>Observation Sequence (Comma Separated)</label>
                <input type="text" id="sequenceInput" value="Walk, Shop, Shop, Walk, Shop" placeholder="Input a sequence of observations...">
            </div>

            <div class="actions">
                <button id="runIterBtn" class="btn primary-btn pulse">Run 1 Iteration</button>
                <button id="runMultiBtn" class="btn secondary-btn">Run 5 Iterations</button>
                <button id="resetBtn" class="btn danger-btn">Reset</button>
            </div>
        </section>

        <section id="resultsSection" class="results-section" style="display: none;">
            <h2>Iteration Results</h2>
            <div id="iterationLog">
                <!-- Iteration outputs will be injected here -->
            </div>
        </section>

    </main>

    <script src="script.js"></script>
</body>
</html>
